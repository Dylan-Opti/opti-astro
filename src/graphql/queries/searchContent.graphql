query searchContent($searchTerm: String!, $locale: [Locales], $domain: String) {
  _Page(
    locale: $locale
    where: {
      _fulltext: { match: $searchTerm fuzzy:true}
      _metadata: { url: { base: { eq: $domain } } }
    }
    limit: 20
  ) {
    items {
      _metadata {
        key
        displayName
        url {
          default
          hierarchical
          base
        }
        types
      }
      ... on ArticlePage {
        Heading
        SubHeading
        PromoImage {
          url {
            default
          }
        }
        SeoSettings {
          ...PageSeoSettingsProperty
        }
      }
      ... on LandingPage {
        _metadata {
          displayName
        }
        SeoSettings {
          ...PageSeoSettingsProperty
        }
      }
      ... on BlankExperience {
        _metadata {
          displayName
        }
        SeoSettings: BlankExperienceSeoSettings {
          ...PageSeoSettingsProperty
        }
      }
    }
  }
}