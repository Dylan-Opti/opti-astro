query searchContent($searchTerm: String!, $locale: [Locales], $domain: String) {
  _Page(
    locale: $locale
    where: {
      _fulltext: { like: $searchTerm }
      _metadata: { url: { base: { startsWith: $domain } } }
    }
    limit: 20
  ) {
    items {
      _metadata {
        key
        displayName
        url {
          default
          hierarchical
          base
          internal
          graph
          type
        }
        types
      }
      ... on ArticlePage {
        Heading
        SubHeading
        PromoImage {
          url {
            default
          }
        }
      }
      ... on LandingPage {
        _metadata {
          displayName
        }
      }
    }
  }
}