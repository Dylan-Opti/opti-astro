query pageById($key: [String], $loc: [Locales], $ver: String) {
    _Page(
        ids: $key
        locale: $loc
        where: { _metadata: { version: { eq: $ver } } }
    ) {
        items {
            ... on ContactPage {
                Biography {
                    html
                }
                Designation
                Email
                Location
                Image {
                    url {
                        default
                    }
                }
                Name
                Phone
            }
        }
    }
}
